<div class="row">
  <div class="col-xs-12">
    <button class="button btn-success">New recipe</button>
    <hr />
  </div>
  <div class="row">
    <div *ngFor="let recipe of recipes; index as i" class="col-xs-12">
      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <h3 class="list-group-item-heading">{{ recipe.name }}</h3>
          <p class="list-group-item-text">{{ recipe.description }}</p>
          <span class="pull-right">
            <!-- <!-- src="{{ recipe.imagePath }}" -- /> -->
            <img
              [src]="recipe.imagePath"
              alt=" {{ recipe.name }}"
              class="image-reponsive"
              style="max-height: 50px"
          /></span>
        </div>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
